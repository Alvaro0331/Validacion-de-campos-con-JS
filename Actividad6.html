<html>
  <head>
    <title>Validacion de formularios con JS</title>
  </head>
  <body>
    <form name="Formulario1" action="" method="get">
      <!--Correo-->
      <input type="email" name="Correo" id="eMail"/><br>
      <!--Contrasenia-->
      <input type="password" name="contrasena" id="passws" placeholder="Escribe tu contrasenia"><br>
      <!--Rol (Opcion multiple)-->
      <select name="Rol" id="rol">
        <!--Opciones-->
        <option value="0">Selecciona</option>
        <option value="1">Gerente</option>
        <option value="2">Ejecutivo</option>
      </select><br>
      <!--Llamada de funcion-->
      <input type="submit" onclick="Validar()">
    </form>
  </body>
</html>
